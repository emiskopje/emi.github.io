<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Office Supplies</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="EMI Logo" />
      <span>EMI</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Elevate Your Desk</h1>
      <p class="subheadline">with Premium Office Essentials</p>
      <a class="btn-primary" href="products.html">Shop Now</a>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="pencil.png" alt="Black Pencil">
        <h3>Black Twist-Action</h3>
        <p>Mechanical Pencil</p>
      </div>
      <div class="product-card">
        <img src="notebook.png" alt="Black Notebook">
        <h3>Softcover</h3>
        <p>Black Notebook</p>
      </div>
      <div class="product-card">
        <img src="pen.png" alt="Aluminum Pen">
        <h3>Polished Aluminum</h3>
        <p>Premium Pen</p>
      </div>
    </section>
  </main>
</body>
</html>
